<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ3</title>
    <link rel="stylesheet" href="/css/styles_dashboard.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <figure class="logo">
            <img src="assets/img/logo.png" alt="Logo DJ3" width="62px" height="38px"/>
        </figure>
        <nav class="header__menu">
            <img src="/assets/img/avatar/jesusmontero.jpg" alt="">
            <ul>
                <li><a href="#">Anfitrión</a></li>
                <li><a href="#">Huésped</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- SECCION PARA QUE EL ANFITRION SUBA LAS IMAGENES (GALERIA)-->
        <section class="gallery">
            <h3>ELIGE IMAGENES PARA MOSTRAR</h2>
            <figure class="gallery-container">
                <img src="/assets/icon/more.svg" class="gallery-container__item" alt="">
            </figure>
            <figure class="gallery-container">
                <img src="/assets/icon/more.svg" class="gallery-container__item" alt="">
            </figure>
            <figure class="gallery-container">
                <img src="/assets/img/2.jpg" class="gallery-container__item" alt="">
            </figure>
            <figure class="gallery-container">
                <img src="/assets/img/4.webp" class="gallery-container__item" alt="">
            </figure>
            <figure class="gallery-container">
                <img src="/assets/img/1.webp" class="gallery-container__item" alt="">
            </figure>
            <figure class="gallery-container">
                <img src="/assets/img/2.jpg" class="gallery-container__item" alt="">
            </figure>
            <figure class="gallery-container">
                <img src="/assets/img/4.webp" class="gallery-container__item" alt="">
            </figure>
            <figure class="gallery-container">
                <img src="/assets/img/4.webp" class="gallery-container__item" alt="">
            </figure>
        </section>
        <!-- SECCION PARA SUBIR DETALLES DE LOS SERVICIOS DEL ROOM -->
        <section class="services">
            <h3>EL ROOMIE INCLUYE ESTOS SERVICIOS</h2>
            <label><input type="checkbox" /> WIFI</label>
            <label><input type="checkbox" /> BAÑO PRIVADO</label>
            <label><input type="checkbox" /> PARQUEADERO</label>
            <label><input type="checkbox" /> AIRE ACONDICIONADO</label>
            <label><input type="checkbox" /> PARQUEADERO</label>
        </section>
        <!-- SECCION PARA SUBIR LA DESCRIPCION DEL ROOM -->
        <section class="description">
            <h3>SELECCIONAR ZONA Y BARRIO</h3>
            <div class="description-zone">
                <select name="zone">
                    <option value="zone1">Zone 1</option>
                    <option value="zone2">Zone 2</option>
                    <option value="zone3">Zone 3</option>
                </select>
                <select name="neighborhood">
                    <option value="neighborhood1">Neighborhood 1</option>
                    <option value="neighborhood2">Neighborhood 2</option>
                    <option value="neighborhood3">Neighborhood 3</option>
                </select>
            </div>
            <h3>RANGO DE PRECIO</h2>
            <div class="description-price">
                <input type="number" />
                <span> - </span>
                <input type="number" />
            </div>
            <h3>INGRESAR DESCRIPCIÓN DEL ROOMIE</h2>
            <textarea></textarea>
            <h3>INGRESAR DESCRIPCIÓN DEL ESPACIO</h2>
            <textarea></textarea>
            <h3>ACCESO DE LOS HUÉSPEDES</h2>
            <textarea></textarea>
            <!-- BOTON PARA PUBLICAR EL ROOM -->
            <button class="button">
                Publicar
            </button>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p>2020 JD3, Inc. All rights reserved</p>
        <a href="#"> Privacidad</a>
        <a href="#"> Términos</a>
        <a href="#"> Platzi Master</a>
    </footer>
</body>
</html>
